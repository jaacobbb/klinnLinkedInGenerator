<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viral LinkedIn Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; }
        .container { max-width: 800px; margin-top: 50px; }
        .card { border-radius: 15px; }
        #generated-output { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">LinkedIn Content Viralizer</h1>
        <div class="card p-4">
            <div class="mb-3">
                <label for="prompt-input" class="form-label">Enter your idea or rough draft:</label>
                <textarea class="form-control" id="prompt-input" rows="5" placeholder="e.g., Talk about the importance of soft skills in tech..."></textarea>
            </div>
            <button class="btn btn-primary" id="generate-btn">Generate Viral Post</button>
        </div>
        <div class="card p-4 mt-4" id="output-card" style="display: none;">
            <h3 class="card-title">Generated Post:</h3>
            <div id="generated-output"></div>
        </div>
    </div>

    <script>
        document.getElementById('generate-btn').addEventListener('click', async () => {
            const promptInput = document.getElementById('prompt-input').value;
            const outputCard = document.getElementById('output-card');
            const outputDiv = document.getElementById('generated-output');

            outputDiv.textContent = "Generating...";
            outputCard.style.display = 'block';

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: promptInput }),
                });
                const data = await response.json();
                if (data.error) {
                    outputDiv.textContent = `Error: ${data.error}`;
                } else {
                    outputDiv.textContent = data.generated_post;
                }
            } catch (error) {
                outputDiv.textContent = 'Failed to connect to the server.';
                console.error('Error:', error);
            }
        });
    </script>
</body>
</html>
